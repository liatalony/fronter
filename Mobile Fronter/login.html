<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <form id="loginForm" action="landing.html">
        <fieldset id="inputs">
            <div id="screen">
                <div id="keaLogo">
                    <img src="images/KEA_logo_EN_Web.jpg" alt="logo">
                </div>
                <div id="text">
                    <input type="email" placeholder="Email" name="email" required>
                    <input type="password" placeholder="Password" name="psw" required>
                    <div class="checkbox">
                        <input type="checkbox" checked="checked" name="remember"><label id="remember" for="remember">Remember me</label>
                    </div>
                    <label>
                        <input id="Loginbt" type="submit" value="Login">
                    </label>
                </div>
            </div>
        </fieldset>
    </form>
</body>

</html>
